{% extends "base.html" %}

{% block contents %}

{{ object }}

<table class="pure-table">
<tbody>
{% for stat in object.stats %}
<tr>
<td>{{ stat.name }}</td>
<td><abbr title="{{ stat.detail }}">{{ stat.value }}</abbr></td>
<td>{{ stat.additional }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
